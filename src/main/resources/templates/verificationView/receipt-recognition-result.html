<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipt Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .receipt-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .receipt-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .item-table th, .item-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .item-table th {
            background-color: #f8f9fa;
            text-align: left;
        }

        .item-table td {
            text-align: left;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>영수증 분석 결과</h1>

    <!-- 영수증 정보 -->
    <div class="receipt-info">
        <p><strong>영수증 종류:</strong> <span th:text="${receipt.receiptType}">N/A</span></p>
        <p><strong>가게 이름:</strong> <span th:text="${receipt.merchantName}">N/A</span></p>
        <p><strong>거래 날짜:</strong> <span th:text="${receipt.transactionDate}">N/A</span></p>
    </div>

    <!-- 아이템 리스트 테이블 -->
    <table class="item-table">
        <thead>
        <tr>
            <th>이름</th>
            <th>수량</th>
            <th>가격</th>
            <th>총 가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${receipt.items}">
            <td th:text="${item.description}">이름</td>
            <td th:text="${item.quantity}">수량</td>
            <td th:text="${item.price}">가격</td>
            <td th:text="${item.totalPrice}">총 가격</td>
        </tr>
        </tbody>
    </table>

    <!-- 총 가격 -->
    <p class="total-price">총 금액: <span th:text="${receipt.totalPrice}">0.00</span> 원</p>

</div>

</body>
</html>
