<!-- src/main/resources/templates/merchantView/menuRegistration.html -->
<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submitMenuForm').click(function (event) {
                event.preventDefault();
                let formData = new FormData($('#menuForm')[0]);
                const url = $(this).data('url');
                $.ajax({
                    url: url,
                    type: 'post',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert('메뉴가 정상적으로 등록되었습니다.');
                        // 성공 시 메뉴 목록 페이지로 이동
                        console.log(response);
                        window.location.href = response;
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert('메뉴 등록에 실패했습니다: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
<!-- 네비게이션 바 (기존 MerchantController의 네비게이션 바와 동일) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">가게 관리</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/merchant/stores">가게 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merchant/stores/registration">가게 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merchant/menus/registration">메뉴 등록</a>
                </li>
                <li class="nav-item">
                        <span class="navbar-text me-3">
                            로그인한 사장님: <strong th:text="${#authentication.principal.username}">사장님 이름</strong>
                        </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 페이지 콘텐츠 -->
<div class="container">
    <h1 class="mb-4">메뉴 등록</h1>

    <!-- 가게 정보 표시 -->
    <div class="mb-4">
        <h3>가게 정보</h3>
        <p><strong>가게 이름:</strong> <span th:text="${storeDetails.name}">가게 이름</span></p>
        <p><strong>카테고리:</strong> <span th:text="${storeDetails.category}">카테고리</span></p>
    </div>

    <!-- 메뉴 등록 폼 -->
    <form enctype="multipart/form-data" id="menuForm">
        <!-- 가게 ID를 숨겨진 필드로 포함 -->
        <input name="storeId" th:value="${menuRegistrationDTO.storeId}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label" for="name">메뉴 이름</label>
            <input class="form-control" id="name" name="name" required type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">가격</label>
            <input class="form-control" id="price" min="0" name="price" required step="0.01" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label" for="photo">메뉴 사진</label>
            <input accept="image/*" class="form-control" id="photo" name="photo" required type="file">
        </div>

        <div class="mb-3">
            <label class="form-label" for="categories">카테고리</label>
            <select class="form-select" id="categories" multiple name="categories" required>
                <!-- 카테고리 옵션을 서버에서 동적으로 로드 -->
                <option th:each="category : ${foodCategories}" th:text="${category.categoryName}"
                        th:value="${category.categoryName}">카테고리
                </option>
            </select>
            <small class="form-text text-muted">Ctrl (Windows) / Command (Mac) 키를 누른 상태에서 여러 개의 카테고리를 선택할 수
                있습니다.</small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="enabled">활성화 상태</label>
            <select class="form-select" id="enabled" name="enabled" required>
                <option value="true">활성</option>
                <option value="false">비활성</option>
            </select>
        </div>

        <button class="btn btn-primary" id="submitMenuForm" th:attr="data-url=@{'/merchant/stores/' + ${menuRegistrationDTO.storeId} + '/menus/registration'}"
                type="button">메뉴 등록
        </button>
    </form>

    <p class="mt-3 text-danger" id="response"></p>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
