<!-- src/main/resources/templates/merchantView/merchant-store-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 가게 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 고정된 네비게이션 바를 위한 패딩 추가 */
        body {
            padding-top: 70px;
        }

        /* 테이블 행 클릭 시 포인터 변경 */
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="사이트 로고" class="logo" style="width: 100px">
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/merchant/stores">가게 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merchant/stores/registration">가게 등록</a>
                </li>
                <li class="nav-item">
                        <span class="nav-link">
                            로그인한 사장님: <strong th:text="${#authentication.principal.username}">사장님 이름</strong>
                        </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 페이지 콘텐츠 -->
<div class="container">
    <h1 class="mb-4">내 가게 목록</h1>

    <div class="mb-3">
        <a class="btn btn-success" href="/merchant/stores/registration">새 가게 등록</a>
    </div>

    <div class="mb-3">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>
                    <a class="text-white text-decoration-none"
                       th:href="@{/merchant/stores(page=0, size=${size}, sortBy='name', sortDir=${sortBy=='name' && sortDir=='asc' ? 'desc' : 'asc'})}">
                        가게 이름
                        <span th:if="${sortBy == 'name'}">
                            <i th:classappend="${sortDir == 'asc'} ? 'bi bi-arrow-up' : 'bi bi-arrow-down'"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a class="text-white text-decoration-none"
                       th:href="@{/merchant/stores(page=0, size=${size}, sortBy='category', sortDir=${sortBy=='category' && sortDir=='asc' ? 'desc' : 'asc'})}">
                        카테고리
                        <span th:if="${sortBy == 'category'}">
                            <i th:classappend="${sortDir == 'asc'} ? 'bi bi-arrow-up' : 'bi bi-arrow-down'"></i>
                        </span>
                    </a>
                </th>
                <th>인증</th>
                <th>상태</th>
                <th>등록일</th>
                <th>수정/삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:each="store : ${stores}"
                th:onclick="'window.location.href=\'/merchant/stores/' + ${store.storeId} + '\';'">
                <td th:text="${store.name}">가게 이름</td>
                <td th:text="${store.category}">카테고리</td>
                <td th:text="${store.certification}">인증</td>
                <td th:text="${store.enabled} ? '활성' : '비활성'">상태</td>
                <td th:text="${#dates.format(store.createdTime, 'yyyy-MM-dd HH:mm')}">등록일</td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/merchant/stores/{id}(id=${store.storeId})}">수정</a>
                    <form method="post" style="display:inline;"
                          th:action="@{/merchant/stores/delete/{id}(id=${store.storeId})}">
                        <input name="_method" type="hidden" value="delete"/>
                        <button class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?');" type="submit">
                            삭제
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 컨트롤 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="Previous"
                   class="page-link"
                   th:href="@{/merchant/stores(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 (10개씩 표시) -->
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                th:each="i : ${#numbers.sequence(startPage - 1, endPage - 1)}">
                <a class="page-link"
                   th:href="@{/merchant/stores(page=${i}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- 다음 페이지 -->
            <li class="page-item" th:classappend="${currentPage >= endPage - 1 || totalPages == 0} ? 'disabled'">
                <a aria-label="Next"
                   class="page-link"
                   th:href="@{/merchant/stores(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
