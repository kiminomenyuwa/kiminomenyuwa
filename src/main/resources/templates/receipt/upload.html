<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영수증 업로드</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>영수증 업로드</h1>
<form th:action="@{/receipts/upload}" method="post" enctype="multipart/form-data">
    <div>
        <label for="receiptFile">영수증 파일 선택:</label>
        <input type="file" id="receiptFile" name="receiptFile" accept="image/*,application/pdf" required />
    </div>
    <div>
        <button type="submit">업로드</button>
    </div>
</form>
<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>
<div>
    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        로그아웃
    </a>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
    </form>
</div>
</body>
</html>
