<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영수증 정보 확인</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>영수증 정보 확인</h1>
<form th:action="@{/receipts/confirm}" method="post">
    <div>
        <label>가게 이름:</label>
        <input type="text" name="merchantName" th:value="${receiptDTO.merchantName}" readonly />
    </div>
    <div>
        <label>가게 주소:</label>
        <input type="text" name="merchantAddress" th:value="${receiptDTO.merchantAddress}" readonly />
    </div>
    <div>
        <label>가게 전화번호:</label>
        <input type="text" name="merchantPhoneNumber" th:value="${receiptDTO.merchantPhoneNumber}" readonly />
    </div>
    <div>
        <label>거래 날짜:</label>
        <input type="text" name="transactionDate" th:value="${receiptDTO.transactionDate}" readonly />
    </div>
    <div>
        <label>총 금액:</label>
        <input type="text" name="totalPrice" th:value="${receiptDTO.totalPrice}" readonly />
    </div>
    <div>
        <button type="submit">확인 및 인증 완료</button>
    </div>
</form>
<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>
<div>
    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        로그아웃
    </a>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
    </form>
</div>
</body>
</html>
