<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영수증 인증</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>영수증 인증</h1>

<!-- 성공 메시지 표시 -->
<div style="color: green;" th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>

<!-- 오류 메시지 표시 -->
<div style="color: red;" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<!-- 영수증 업로드 폼 -->
<form enctype="multipart/form-data" method="post" th:action="@{/receipt2/verify2}">
    <div>
        <label for="receiptFile">영수증 파일 업로드 (이미지 또는 PDF):</label>
        <input accept=".png, .jpg, .jpeg, .pdf" id="receiptFile" name="receiptFile" required type="file">
    </div>
    <br>
    <div>
        <button type="submit">인증하기</button>
    </div>
</form>

<!-- 인증된 영수증 정보 표시 -->
<div th:if="${receipt != null}">
    <h2>인증된 영수증 정보</h2>
    <p><strong>가게 이름:</strong> <span th:text="${receipt.merchantName}"></span></p>
    <p><strong>가게 주소:</strong> <span th:text="${receipt.merchantAddress}"></span></p>
    <p><strong>전화번호:</strong> <span th:text="${receipt.merchantPhoneNumber}"></span></p>
    <p><strong>거래 날짜:</strong> <span th:text="${receipt.transactionDate}"></span></p>
    <p><strong>총액:</strong> <span th:text="${receipt.totalPrice}"></span> 원</p>
    <h3>구매 항목</h3>
    <table border="1">
        <thead>
        <tr>
            <th>상품명</th>
            <th>수량</th>
            <th>단가</th>
            <th>총액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${receipt.items}">
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
