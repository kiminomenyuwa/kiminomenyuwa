<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 작성</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>리뷰 작성</h1>
<form enctype="multipart/form-data" method="post" th:action="@{/reviews/write}">
    <div>
        <label for="storeId">가게:</label>
        <select id="storeId" name="storeId" required>
            <option value="" disabled selected>가게를 선택하세요</option>
            <option th:each="store : ${stores}" th:value="${store.storeId}" th:text="${store.name}"></option>
        </select>
    </div>
    <div>
        <label for="menuId">메뉴:</label>
        <select id="menuId" name="menuId" required>
            <option value="" disabled selected>메뉴를 선택하세요</option>
            <option th:each="menu : ${menus}" th:value="${menu.menuId}" th:text="${menu.name}"></option>
        </select>
    </div>
    <div>
        <label for="rating">평점:</label>
        <input id="rating" max="5" min="1" name="rating" required type="number"/>
    </div>
    <div>
        <label for="comment">리뷰 내용:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea>
    </div>
    <!-- 사진 업로드 필드 추가 -->
    <div>
        <label for="photos">사진 업로드:</label>
        <input accept="image/*" id="photos" multiple name="photos" type="file">
    </div>
    <div>
        <button type="submit">리뷰 제출</button>
    </div>
</form>
<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>
<div th:if="${successMessage}">
    <p style="color:green;" th:text="${successMessage}"></p>
</div>
<div>
    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        로그아웃
    </a>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
    </form>
</div>
</body>
</html>
