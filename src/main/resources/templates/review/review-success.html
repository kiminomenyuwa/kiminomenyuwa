<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성 성공</title>
    <style>
        .photo-gallery img {
            max-width: 100px; /* 이미지 크기를 조절합니다 */
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>리뷰 작성 성공</h1>
<p>리뷰가 성공적으로 저장되었습니다!</p>

<!-- 저장된 리뷰 정보 표시 -->
<p>상점 ID: <span th:text="${review.storeId}"></span></p>
<p>사용자 ID: <span th:text="${review.userId}"></span></p>
<p>평점: <span th:text="${review.rating}"></span></p>
<p>리뷰 내용: <span th:text="${review.comment}"></span></p>
<p>작성 시간: <span th:text="${review.createdTime}"></span></p>

<!-- 사진 갤러리 -->
<div class="photo-gallery">
    <h3>업로드된 사진:</h3>
    <div>
        <ul>
            <li th:each="photoUrl : ${review.photoUrls}">
                <img th:src="${photoUrl}" alt="리뷰 사진">
            </li>
        </ul>
    </div>
</div>

<!-- 목록으로 돌아가기 또는 다른 페이지로 이동할 수 있는 링크 추가 -->
<a href="/reviews/new">새 리뷰 작성하기</a>
</body>
</html>
