<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>추천 메뉴</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>추천 메뉴</h1>
<div>
    <a href="#" th:href="@{/recommendations}">다시 추천 받기</a>
</div>
<table>
    <thead>
    <tr>
        <th>메뉴 ID</th>
        <th>이름</th>
        <th>설명</th>
        <th>가게</th>
        <!-- 기타 메뉴 속성 추가 가능 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${recommendedMenus}">
        <td th:text="${menu.menuId}">1</td>
        <td th:text="${menu.name}">스파게티</td>
        <!--        <td th:text="${menu.description}">맛있는 스파게티</td>-->
        <td th:text="${menu.store.name}">가게 이름</td>
        <!-- 기타 메뉴 속성 추가 가능 -->
    </tr>
    </tbody>
</table>
</body>
</html>
