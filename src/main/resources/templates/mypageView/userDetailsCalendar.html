<!-- 추가적인 스크립트가 필요하면 여기에 추가 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            initialView: 'dayGridMonth', // 초기 뷰 설정
            locale: 'ko', // 한국어 설정
            editable: true,
            eventLimit: true, // 이벤트가 많을 때 "more" 링크 허용
            dateClick: function(info) { // 날짜 클릭 이벤트 핸들러
                // 클릭한 날짜 얻기
                var clickedDate = info.dateStr; // 'YYYY-MM-DD' 형식
                console.log(clickedDate);
                // 예시: 이벤트 추가를 위한 프롬프트 표시
                var eventTitle = prompt('추가할 이벤트 제목을 입력하세요:');
                if (eventTitle) {
                    // 이벤트 추가
                    calendar.addEvent({
                        title: eventTitle,
                        start: clickedDate,
                        allDay: true
                    });

                    // 필요 시 서버로 이벤트 정보를 전송 (AJAX)
                    /*
                    $.ajax({
                        url: '/api/events', // 서버의 이벤트 저장 API 엔드포인트
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            title: eventTitle,
                            start: clickedDate
                        }),
                        success: function() {
                            alert('이벤트가 성공적으로 추가되었습니다.');
                        },
                        error: function() {
                            alert('이벤트 추가에 실패했습니다.');
                        }
                    });
                    */
                }
            },
            events: [ // 초기 이벤트 데이터
                {
                    title: 'All Day Event',
                    start: '2024-09-01'
                },
                {
                    title: 'Long Event',
                    start: '2024-09-07',
                    end: '2024-09-10'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2024-09-09T16:00:00'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2024-09-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2024-09-11',
                    end: '2024-09-13'
                },
                {
                    title: 'Meeting',
                    start: '2024-09-12T10:30:00',
                    end: '2024-09-12T12:30:00'

                {
                    title: 'Lunch',
                    start: '2024-09-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2024-09-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2024-09-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2024-09-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2024-09-13T07:00:00'

                {
                    title: 'Click for Google',

        calendar.render();

</script>
