<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가게 페이지</title>

<script src="/js/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#registerMenuButton').click(function() {
			window.location.href = '/menuRegistration'; // 메뉴 등록 페이지로 이동
		});
	});
</script>
</head>
<body>
	<h1>[가게 페이지]</h1>

	<!-- 메뉴 등록 페이지로 이동 -->
	<button id="registerMenuButton">메뉴 등록하기</button>
</body>
</html>
