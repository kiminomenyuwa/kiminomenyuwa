<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상점 검색</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- Bootstrap CSS (선택 사항) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>상점 검색</h1>
    <form method="post" th:action="@{/stores/search}" th:object="${searchRequest}">
        <div class="form-group">
            <label for="latitude">위도 (Latitude)</label>
            <input class="form-control" id="latitude" placeholder="위도를 입력하세요" step="any" th:field="*{latitude}"
                   type="number">
            <div class="text-danger" th:errors="*{latitude}" th:if="${#fields.hasErrors('latitude')}"></div>
        </div>
        <div class="form-group">
            <label for="longitude">경도 (Longitude)</label>
            <input class="form-control" id="longitude" placeholder="경도를 입력하세요" step="any" th:field="*{longitude}"
                   type="number">
            <div class="text-danger" th:errors="*{longitude}" th:if="${#fields.hasErrors('longitude')}"></div>
        </div>
        <div class="form-group">
            <label for="radius">반경 (Radius) - 미터 단위</label>
            <input class="form-control" id="radius" placeholder="반경을 입력하세요 (예: 1000)" step="any" th:field="*{radius}"
                   type="number">
            <div class="text-danger" th:errors="*{radius}" th:if="${#fields.hasErrors('radius')}"></div>
        </div>
        <button class="btn btn-primary" type="submit">검색</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies (선택 사항) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
