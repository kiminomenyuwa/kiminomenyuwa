<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>KiminoMenyuwa</title>
    <!-- 헤더 전용 CSS 파일 포함 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}" th:if="${page == 'home'}"/>
    <!-- Font Awesome CDN 포함 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
<!-- 헤더 프래그먼트 포함 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너: 사이드바 + 메인 콘텐츠 -->
<div class="container">
    <!-- 사이드바 프래그먼트 포함 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- 메인 콘텐츠 영역 -->
    <main layout:fragment="content">
        <!-- 페이지별 내용이 들어갈 부분 -->
    </main>
</div>

<!-- 푸터 프래그먼트 포함 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript 파일 링크 -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/home.js}" th:if="${page == 'home'}"></script>
<script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t06c4jgb48&submodules=geocoder"></script>
<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 페이지별 스크립트를 삽입할 섹션 -->
<div layout:fragment="scripts">
    <!-- 각 페이지에서 정의 -->
</div>
</body>
</html>
