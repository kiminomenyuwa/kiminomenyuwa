<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>My Application - <span layout:fragment="title">Default Title</span></title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        /* 간단한 레이아웃 스타일 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        aside {
            width: 200px;
            background-color: #e9ecef;
            padding: 1rem;
        }
        main {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
<!-- 헤더 프래그먼트 포함 -->
<div th:replace="fragments/header :: header"></div>

<!-- 메인 컨테이너: 사이드바 + 메인 콘텐츠 -->
<div class="container">
    <!-- 사이드바 프래그먼트 포함 -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main layout:fragment="content">
        <!-- 페이지별 내용이 들어갈 부분 -->
    </main>
</div>

<!-- 푸터 프래그먼트 포함 -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
